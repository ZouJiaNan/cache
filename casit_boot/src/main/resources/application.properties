mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.casit_boot.InterThingsServer.bean

#logback\uFFFD\uFFFD\u05BE\uFFFD\uFFFD\uFFFD\uFFFD
logging.pattern.console=Date: %d{yyyy-MM-dd} ---> casit --->thread: %thread ---> operation: %msg%n